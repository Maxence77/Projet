# Nom du workflow qui apparaîtra dans l'onglet Actions
name: "CodeQL Analysis"

# Quand le workflow doit s'exécuter
on:
  push:
    # Déclencher sur les branches de développement/production
    branches: [ main, Backend, Frontend, DevCops ]
  pull_request:
    # Déclencher sur les PR ciblant ces branches (meilleure pratique DevSecOps)
    branches: [ main, Backend, Frontend, DevCops ]
  schedule:
    # Exécuter une analyse complète chaque semaine (le lundi à 3h00 UTC)
    - cron: '0 3 * * 1'

# Permettre à GitHub Actions de lire le contenu et d'écrire les résultats de l'analyse
permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # CodeQL va analyser les langages PHP (via composer) et JavaScript (JS/HTML/CSS)
        language: [ 'javascript', 'php' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Cloner en profondeur est nécessaire pour une analyse CodeQL complète
        fetch-depth: 0

    # 1. Initialiser l'Action CodeQL
    # Télécharge le CLI CodeQL et configure les bases de données pour l'analyse
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Utiliser les 'suites' de requêtes par défaut de sécurité
        queries: security-and-quality

    # 2. Construction des Dépendances (crucial pour l'analyse)
    - if: ${{ matrix.language == 'php' }}
      name: Install PHP dependencies (Composer)
      run: |
        # Ceci installe les dépendances PHP si vous avez un fichier composer.json
        composer install --no-dev --prefer-dist || echo "Composer non utilisé, on continue"
        
    - if: ${{ matrix.language == 'javascript' }}
      name: Install JS dependencies (npm/yarn)
      run: |
        # Ceci installe les dépendances JS si vous avez un fichier package.json
        npm install || echo "npm non utilisé, on continue"

    # 3. Exécuter l'Analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3