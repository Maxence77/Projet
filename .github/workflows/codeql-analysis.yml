# Nom du workflow qui apparaîtra dans l'onglet Actions
name: "CodeQL Analysis"

# Quand le workflow doit s'exécuter
on:
  push:
    # Déclencher sur les branches de développement/production
    branches: [ main, Backend, Frontend, DevCops ]
  pull_request:
    # Déclencher sur les PR ciblant ces branches
    branches: [ main, Backend, Frontend, DevCops ]
  schedule:
    # Exécuter une analyse complète chaque semaine
    - cron: '0 3 * * 1'

# Permettre à GitHub Actions de lire le contenu et d'écrire les résultats
permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        # Les noms des langages sont critiques : 'javascript' et 'php' en minuscules.
        language: [ 'javascript', 'php' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 1. Initialiser l'Action CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    # 2. Construction des Dépendances (MAINTENANT FACULTATIVE)
    # L'ajout de "|| exit 0" empêche l'échec si composer.json ou package.json sont absents.
    - if: ${{ matrix.language == 'php' }}
      name: Install PHP dependencies (Composer)
      run: |
        composer install --no-dev --prefer-dist || exit 0
        
    - if: ${{ matrix.language == 'javascript' }}
      name: Install JS dependencies (npm/yarn)
      run: |
        npm install || exit 0

    # 3. ÉTAPE CLÉ : Construction factice pour le JavaScript
    # Cette étape est cruciale pour que CodeQL puisse "voir" le code JS/HTML et l'analyser.
    - if: ${{ matrix.language == 'javascript' }}
      name: Build JavaScript for CodeQL
      run: |
        echo "Forcing CodeQL to see JS/HTML files"
        # La commande 'true' indique un succès immédiat
        true
        
    # 4. Exécuter l'Analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3